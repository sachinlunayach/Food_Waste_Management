<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>
    <script src="/firebase login/auth-implemented/firebase.js"></script>
    <link href="/firebase login/auth-implemented/register.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center p-5">
    <div class="card">
        <div class="card-header">
            <center><h3>Profile Page</h3></center>
        </div>
        <form onsubmit="updateProfile(event)" id="profileForm" class="card-body px-5 py-4">
            <center>
                <img id="profilePicPreview" src="/images/avatar.jpg" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;" />
            </center><br />
            <center>
                <label class="custom-field">
                    <input name="name" type="text" class="input" required />
                    <span class="placeholder">Name</span>
                </label><br />
                <label class="custom-field">
                    <input name="email" type="email" class="input" value="" readonly />
                    <span class="placeholder">Email</span>
                </label><br />
                <label class="custom-field">
                    <input name="address" type="text" class="input" required />
                    <span class="placeholder">Address</span>
                </label><br />
                <label class="custom-field">
                    <input type="file" id="profilePic" accept="image/*" />
                    <span class="placeholder">Upload Profile Picture</span>
                </label>
                <br>
                <br/>
                <video id="video" width="320" height="240" autoplay style="display:none;"></video>
                <button type="button" id="captureButton" class="btn btn-primary" onclick="captureImage()">Capture Live Photo</button><br />
                <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                <br>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </center>
            <center><small><span id="error" style="color: red"></span></small></center>
        </form>
    </div>
    <script src="/firebase login/auth-implemented/profile.js"></script>
</body>
</html>
