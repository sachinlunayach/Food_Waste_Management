          <img src="/images/refoodify-logo-removebg-preview.png" width="70px" height="70px" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">

    <div class="chatbot-container">
        <div class="chat-header">
            <h2>Food Waste Helper</h2>
            <button onclick="toggleChatbot()" class="close-btn">&times;</button>
        </div>
        <div class="chat-window" id="chat-window">
            <div id="chat-log" class="chat-log"></div>
        </div>
        <div class="chat-input">
            <input id="user-input" type="text" placeholder="Ask me anything..." />
            <button onclick="sendMessage()" class="send-btn">Send</button>
        </div>
    </div>
